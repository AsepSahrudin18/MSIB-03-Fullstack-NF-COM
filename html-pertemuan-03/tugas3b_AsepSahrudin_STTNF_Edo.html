<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register Member</title>
  </head>
  <body>
    <form method="post" name="form_register_produk" action="#">
      <table align="center" border="0" cellpadding="15" cellspacing="0">
        <thead>
          <tr>
            <th bgcolor="grey" colspan="2">Form Register Member</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label>Username</label></td>
            <td>
              <input maxlength="100" type="text" name="username" />
            </td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>
              <input maxlength="100" type="password" name="password" />
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th bgcolor="grey" colspan="2">
              <input type="submit" name="proses" value="masuk" />
              &nbsp;
              <input type="reset" name="unproses" value="batal" />
            </th>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
