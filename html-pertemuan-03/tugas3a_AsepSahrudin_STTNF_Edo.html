<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Register Produk</title>
  </head>
  <body>
    <form method="post" name="form_register_produk" action="#">
      <table align="center" border="0" cellpadding="15" cellspacing="0">
        <thead>
          <tr>
            <th bgcolor="grey" colspan="2">Form Register Produk</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label>Nama Produk</label></td>
            <td>
              <input type="text" name="nama_produk" value="" maxlength="100" />
            </td>
          </tr>
          <tr>
            <td><label>Jenis Produk</label></td>

            <td>
              <select name="kategori_produk">
                <option value="">-- Kategori - Produk --</option>
                <option value="kijang_inova" selected>Kijang Inova</option>
                <option value="ferari">Ferari</option>
                <option value="avanza">Avanza</option>
                <option value="Fortuner">Fortuner</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Harga</label></td>
            <td>
              <input maxlength="100" value="harga" type="number" name="harga" />
            </td>
          </tr>
          <tr>
            <td><label>Stock</label></td>
            <td>
              <input maxlength="100" type="text" name="stock" />
            </td>
          </tr>
          <tr>
            <td><label>Photo</label></td>
            <td>
              <input maxlength="100" type="text" name="photo" />
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th bgcolor="grey" colspan="2">
              <input type="submit" name="proses" value="kirim" />
              &nbsp;
              <input type="reset" name="unproses" value="batal" />
            </th>
          </tr>
        </tfoot>
      </table>
    </form>
  </body>
</html>
